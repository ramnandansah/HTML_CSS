    <title>Tables in HTML</title>
    <style>
        table,
        th,
        td {
            margin: 50px;
            padding: 10px;
            border: 5px solid red;
        }
    </style>

<body>

    <table>
        <thead>
            <tr>
              <th colspan="2">October</th>
              <th colspan="2">November</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <td>Sales</td>
              <td>Profit</td>
              <td>Sales</td>
              <td>Profit</td>
            </tr>
            <tr>
              <td>$200,00</td>
              <td>$50,00</td>
              <td>$300,000</td>
              <td>$70,000</td>
            </tr>
      </tbody>

      <tfoot>
            <tr>
              <th colspan= "4">November was more productive</th>
            </tr>
      </tfoot>
    </table>
