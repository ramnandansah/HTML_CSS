<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivAndHover</title>
    <style>
        p {
          display: none;
          background-color: yellow;
          padding: 20px;
        }
        
        div:hover p {
          display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hover over this div element to show the p element</h1>
        <!-- Hover over this div element to show the p element -->
        <p>Tada! Here I am!</p>
      </div>
</body>
</html>
