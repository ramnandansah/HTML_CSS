<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Frame And Video Tags In HTML.</title>
</head>

<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UmnCZ7-9yDY" title="YouTube Video Player"
        frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrygyroscope; picture-in-picture" 1
        allowfullscreen>
    </iframe>
    <br><br>

    <iframe width="560" height="315" src="https://en.wikipedia.org/wiki/India" title="The free encyclopedia"
        frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrygyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
    <br><br>
    
    <!-- [Video Tag In HTML.] -->
    <video width="560" height="315" src="./KOLKATA TOUR.mp4" controls autoplay>
        My Video
    </video>

</body>

</html>
